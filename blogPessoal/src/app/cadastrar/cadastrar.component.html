<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id='img-bg'></div>
            
            <div class="col-md-6 mt-5 mt-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-10">
                        <h1 class="text-center">Cadastro</h1>
                        
                            <div class="form-group">
                            <label class="p-2" for="Nome">Nome</label>
                            <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                        </div>

                        <div class="form-group">
                            <label class="p-2" for="Usuario">Usuário</label>
                            <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuario">
                        </div>

                        <div class="form-group">
                            <label class="p-2" for="foto">Foto</label>
                            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
                        </div>


                        <div class="form-group">
                            <label class="p-2" for="Senha">Senha</label>
                            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="sua senha">
                        </div>

                        <div class="form-group">
                            <label class="p-2" for="confirmSenha">Confirme a Senha</label>
                            <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmarSenha" id="confirmarSenha" placeholder="sua senha">
                        </div>

                        <div class="form-group">
                            <label class="p-2" for="Tipo">Tipo de usuário</label>
                            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um tipo de usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center p-4">
                        <button routerLink='/entrar' type="submit" >Cancelar</button>
                        <button  type="submit" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                    </div>

            </div>
